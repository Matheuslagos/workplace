<!DOCTYPE html>
<html>
<head>
    <title>Seu Título</title>
    <style>
        /* Estilos para o header */
        header {
            background-color: #f2f2f2;
            border-bottom: 2px solid #ccc;
            padding: 10px;
        }

        /* Estilos para o texto "Agrosys" */
        h1 {
            font-family: "Arial", sans-serif;
            font-size: 24px;
            color: #333;
        }

        /* Estilos para o botão "Admin" */
        .admin-button {
            display: inline-block;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            font-family: "Arial", sans-serif;
            font-size: 14px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        /* Estilos para os botões no conteúdo */
        .content-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .custom-button {
            display: inline-block;
            border: none;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            margin-right: 10px;
            font-family: "Arial", sans-serif;
            font-size: 14px;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Criação dos botões de conteúdo
            var button1 = $('<button>', {
                text: 'Botão 1',
                class: 'custom-button'
            });

            var button2 = $('<button>', {
                text: 'Botão 2',
                class: 'custom-button'
            });

            // Adicionar os botões ao conteúdo
            $('.content-buttons').append(button1, button2);
        });
    </script>
</head>
<body>

<header>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <div>
            <h1>Agrosys</h1>
        </div>
        <div>
            <a href="{% url 'admin:index' %}" class="admin-button">Admin</a>
        </div>
    </div>
</header>

<div class="content-buttons">
    <!-- Os botões serão adicionados aqui -->
</div>

<!-- O restante do conteúdo do seu template -->

</body>
</html>
